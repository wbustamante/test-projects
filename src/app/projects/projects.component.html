<mat-card *ngFor="let project of projects">
  <mat-card-header>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-subtitle>{{project.area}}</mat-card-subtitle>
    <mat-card-subtitle>{{project.req}} - {{project.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><span><i class="material-icons">assignment</i></span> {{project.description}}</p>
    <p><span><i class="material-icons">account_box</i></span> {{project.required_by.name}} el {{project.required_by.date}}</p>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
    <mat-panel-title>
        <span><i class="material-icons">done</i></span> Aprobaciones
    </mat-panel-title>
   </mat-expansion-panel-header>
   <mat-list dense>
   <mat-list-item *ngFor="let auth_by of project.approved_by">
    <h3 matLine> {{auth_by.name}} </h3><h4 matLine> {{auth_by.date}} </h4>
   </mat-list-item>
   </mat-list>
  </mat-expansion-panel>
  <mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span><i class="material-icons">laptop</i></span> Asignado a:
    </mat-panel-title>
    </mat-expansion-panel-header>
      <mat-list dense>
        <mat-list-item *ngFor="let assigned_to of project.assigned_to">
          <h3 matLine> {{assigned_to.name}} </h3><h4 matLine> {{assigned_to.date}} </h4>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-progress-bar value="{{project | progress}}" mode="determinate"></mat-progress-bar>
  <mat-card-actions>
      <button mat-button (click)="getProgress(project)">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
